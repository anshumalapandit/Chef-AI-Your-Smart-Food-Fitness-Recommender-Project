<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chef AI: Personalized Diet, Restaurant & Workout Recommendations Using AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-300 text-white font-sans">

    <div class="max-w-4xl mx-auto my-10 p-8 bg-white text-black rounded-2xl shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-8">üçΩÔ∏è Chef AI : Personalized Diet, Restaurant & Workout Recommendations Using AI</h1>

        <form action="/recommend" method="post" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Basic Inputs -->
                <div>
                    <label class="block mb-1 font-semibold">Age</label>
                    <input type="number" name="age" class="w-full p-2 border rounded-md">
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Gender</label>
                    <select name="gender" class="w-full p-2 border rounded-md">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Weight (kg)</label>
                    <input type="number" name="weight" class="w-full p-2 border rounded-md">
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Height (m)</label>
                    <input type="number" step="0.01" name="height" class="w-full p-2 border rounded-md">
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Veg or Non-Veg</label>
                    <select name="veg_or_nonveg" class="w-full p-2 border rounded-md">
                        <option value="veg">Veg</option>
                        <option value="nonveg">Non-Veg</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Disease</label>
                    <input type="text" name="disease" class="w-full p-2 border rounded-md">
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Region</label>
                    <input type="text" name="region" class="w-full p-2 border rounded-md">
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Allergics</label>
                    <input type="text" name="allergics" class="w-full p-2 border rounded-md">
                </div>
            </div>

            <!-- New Inputs -->
            <div>
                <label class="block mb-1 font-semibold">Food Type</label>
                <input type="text" name="foodtype" class="w-full p-2 border rounded-md">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Activity Level</label>
                <select name="activity_level" class="w-full p-2 border rounded-md">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div>
                <label class="block mb-1 font-semibold">Fitness Goal</label>
                <select name="fitness_goal" class="w-full p-2 border rounded-md">
                    <option value="weight_loss">Weight Loss</option>
                    <option value="weight_gain">Weight Gain</option>
                    <option value="muscle_gain">Muscle Gain</option>
                    <option value="maintenance">Maintenance</option>
                </select>
            </div>
            <div>
                <label class="block mb-1 font-semibold">Preferred Cuisine</label>
                <input type="text" name="cuisine" class="w-full p-2 border rounded-md" placeholder="Indian, Chinese, etc.">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Meal Time Preference</label>
                <select name="meal_time" class="w-full p-2 border rounded-md">
                    <option value="3-meal">3 meals/day</option>
                    <option value="5-meal">5 meals/day</option>
                </select>
            </div>
            <div>
                <label class="block mb-1 font-semibold">Sleep Hours</label>
                <input type="number" name="sleep_hours" class="w-full p-2 border rounded-md">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Water Intake Habit</label>
                <select name="water_intake" class="w-full p-2 border rounded-md">
                    <option value="low">Low</option>
                    <option value="moderate">Moderate</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div class="text-center pt-4">
                <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg text-lg font-bold hover:bg-red-700 transition">
                    üç± Recommend Diets
                </button>
            </div>
        </form>
    </div>

</body>
</html>
